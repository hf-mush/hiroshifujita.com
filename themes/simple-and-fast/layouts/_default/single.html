{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<article class="article">
  <header class="article__header">
    <h1 class="title">{{ .Title }}</h1>
    <div class="date">{{ .PublishDate.Format "2006/01/02 15:04:05" }}</div>
  </header>
  <div class="content">{{ .Content }}</div>
</article>
{{ end }}
